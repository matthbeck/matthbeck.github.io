</h3>
<div class="para logical">
<div class="para">Suppose <span class="process-math">\(G \subseteq \C\)</span> is open, <span class="process-math">\(\gg \subset G\)</span> is a piecewise smooth closed path, and <span class="process-math">\(f\)</span> is continuous on <span class="process-math">\(G\)</span> and has an antiderivative on <span class="process-math">\(G\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
\int_\gg f \ = \ 0 \,\text{.}
\end{equation*}
</div>
