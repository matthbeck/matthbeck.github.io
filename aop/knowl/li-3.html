<p id="p-11">\(\clubsuit\) or \(\heartsuit\).</p>
<p id="p-12">Proof: If \(\clubsuit\) is true, we are done.</p>
<p id="p-13">So now assume that \(\clubsuit\) is not true.</p>
<p id="p-14"><!--Style me with CSS--><em>[lots of good math]</em></p>
<p id="p-15">Thus \(\heartsuit\) is true.</p>
