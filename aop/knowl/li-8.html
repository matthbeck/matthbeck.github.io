<p id="p-44">\(f: A \to B\) is injective.</p>
<p id="p-45">Assume \(a_1, a_2 \in A\) with \(f(a_1) = f(a_2)\).</p>
<p id="p-46"><!--Style me with CSS--><em>[lots of good math]</em></p>
<p id="p-47">Thus \(a_1 = a_2\).</p>
