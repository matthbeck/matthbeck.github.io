<p id="p-17">There exists a unique \(x \in \clubsuit\) such that \(\heartsuit\).</p>
<p id="p-18">Proof:</p>
<p id="p-19">Existence: <!--Style me with CSS--><em>[show that there exists \(x \in \clubsuit\) such that \(\heartsuit\)]</em></p>
<p id="p-20">Uniqueness: Assume \(x_1, x_2 \in \clubsuit\) both satisfy \(\heartsuit\).</p>
<p id="p-21"><!--Style me with CSS--><em>[lots of good math]</em></p>
<p id="p-22">Thus \(x_1 = x_2\).</p>
