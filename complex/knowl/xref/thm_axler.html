<span class="type">Theorem</span><span class="space"> </span><span class="codenumber">6.1.9</span><span class="period">.</span>
</h3>
<div class="para logical">
<div class="para">Suppose <span class="process-math">\(u\)</span> is harmonic on <span class="process-math">\(\C\text{.}\)</span> Then</div>
<div class="displaymath process-math">
\begin{equation*}
v(x,y) := \int_0^y \frac{ \partial u }{ \partial x } (x,t)
\, \diff{t} - \int_0^x \frac{ \partial u }{ \partial y }
(t,0) \, \diff{t} 
\end{equation*}
</div>
<div class="para">is a harmonic conjugate for <span class="process-math">\(u\text{.}\)</span>
</div>
